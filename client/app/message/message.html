<div ng-controller="MessageCtrl" ng-init="getMessages()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <form name="newMessage" ng-submit="create()" novalidate>
          <div class="form-group">
            <label for="to">To</label>
            <input
              type="text"
              ng-model="newMessage.to"
              class="form-control"
              id="to"
              placeholder="MVP stage. Always set to send a private message to Michael Staub." disabled>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              ng-model="newMessage.title"
              class="form-control"
              id="title"
              placeholder="Give a title to your private message">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              ng-model="newMessage.message"
              class="form-control"
              rows="10"
              placeholder="Enter your message here to the user">
            </textarea>
          </div>
          <button class="btn btn-danger" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
