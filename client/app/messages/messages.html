<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>GitLinked Messages</h1>
  </div>
</header>

<div class="container-fluid">
  <div id="messages" class="row">

    <!-- Current Nav Title and search bar -->
    <div class="col-md-12">
      <div class="col-md-2">
        <h1>{{pageTitle}}</h1><br>
      </div>
      <div class="col-md-10">
        <br>
        <div ng-if="pageTitle !== 'Compose'" class="input-group">
          <label for="searchText" class="input-group-addon" id="sizing-addon2">Filter Messages:</label>
          <input id="searchText" class="form-control" ng-model="searchText">
        </div>
      </div>
    </div>

    <!-- Side nav bar -->
    <div class="col-md-2">
      <div ng-include="'app/messages/components/sidebar.html'"></div>
    </div>

    <!-- Main content -->
    <div class="col-md-10">
      <div class="row side-margin-20">
        <div ui-view></div>
      </div>
    </div>

  </div>
</div>
