<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <!-- Current view title and search bar -->
    <div class="col-md-12">

      <!-- View title -->
      <div class="col-md-2">
        <h2 class="pull-left" style="margin-right:30px">{{pageTitle}}</h2>
      </div>

      <!-- Message search/filter bar -->
      <div class="col-md-10">
        <br>
        <div ng-show="pageTitle !== 'Compose'" class="input-group">
          <label
            for="searchText"
            class="input-group-addon">
            Filter Messages:
          </label>
          <input
            id="searchText"
            class="form-control"
            ng-model="search.$">
        </div>
      </div>

    </div>
  </div>
</header>

<div class="container-fluid">
  <div id="messages" class="row">

    <!-- Messages side bar and main content -->
    <div class="col-md-12">
      <!-- Side nav bar -->
      <div class="col-md-2">
        <div ng-include="'app/messages/components/sidebar.html'"></div>
      </div>

      <!-- Main content -->
      <div class="col-md-10">
        <div class="row side-margin-20">
          <div ui-view></div>
        </div>
      </div>
    </div>

  </div>
</div>
